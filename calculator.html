<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container" style="justify-content: center;">
        <div id="textArea" style="width: 180px; height: 50px; border: solid 1px black"></div>
        <label for="num1">Enter 1st Value:</label><br>
        <input type="number" name="num1" id="num1"><br>
        <label for="num2">Enter 2nd Value:</label> <br>
        <input type="number" name="num2" id="num2"> <br> <br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
    </div>

    <script>
        function add() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let result = a + b;
            document.getElementById("textArea").innerHTML = "Result: " + result;
        }
        
        function subtract() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let result = a - b;
            document.getElementById("textArea").innerHTML = "Result: " + result;
        }
        
        function multiply() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let result = a * b;
            document.getElementById("textArea").innerHTML = "Result: " + result;
        }
        
        function divide() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (b === 0) {
                document.getElementById("textArea").innerHTML = "Cannot divide by zero.";
            } else {
                let result = a / b;
                document.getElementById("textArea").innerHTML = "Result: " + result;
            }
        }
    </script>
</body>
</html>

<!-- Added parseFloat() to convert input values to numbers.
Changed the IDs of the buttons to match the function names.
Added a check for division by zero.
Displayed the result in the "textArea" div with a label. -->
